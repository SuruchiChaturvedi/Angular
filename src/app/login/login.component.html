<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close>&times;</button>
</mat-toolbar>

<p>{{user | json}}</p>

<form novalidate (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input matInput type="text" placeholder="Username" name="username" [(ngModel)]="user.username">
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
      </mat-form-field>
  
      <mat-checkbox [(ngModel)]="user.remember" name="remember">Remember Me</mat-checkbox>
    </p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dailog-close>Cancel</button>
    <button mat-button class="background-primary text-floral-white" type="submit">Login</button>
  </mat-dialog-actions>
</form>
