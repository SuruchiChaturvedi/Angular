<div
  class="container"
  fxLayout="row"
  fxLayoutGap="10px"
  fxLayout.sm="column"
  fxLayout.xs="column"
  fxLayoutAlign.gt-md="space-around center"
  fxLayoutGap.xs="0"
>
  <div fxFlex="40" *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title
          ><h3>{{ selectedDish.name | uppercase }}</h3></mat-card-title
        >
      </mat-card-header>

      <img
        mat-card-image
        src="{{ selectedDish.image }}"
        alt="{{ selectedDish.name }}"
      />
      <mat-card-content>{{ selectedDish.description }}</mat-card-content>
      <mat-card-actions>
        <button mat-button (click)="goBack()">BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SUBSCRIBE</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40" *ngIf="selectedDish">
    <mat-card>
      <mat-card-header>
        <mat-card-title><h2>Comments</h2> </mat-card-title>
      </mat-card-header>

      <mat-card-content *ngFor="let comment of selectedDish.comments">
        <mat-list>
          <mat-list-item>
            <span matLine>{{ comment.comment }}</span>
            <span matLine>{{ comment.rating }} stars</span>
            <span matLine
              >-- {{ comment.author }} {{ comment.date | date }}</span
            >
          </mat-list-item>
        </mat-list>
      </mat-card-content>

      <mat-card-footer></mat-card-footer>
    </mat-card>
  </div>
</div>
